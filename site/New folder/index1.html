<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Page Title</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
	</head>
	<style type="text/css">
	nav{
		background-color: #808080;
		color: #000000;
		font-size: 30px;
		padding: 30px 30px;
		font-family: 'Balsamiq Sans', cursive;
		font-weight: bold;
		border-style: solid;
		margin: 0px;
	}
	body p{
		color: #000000;
		text-align: center;
		font-size: 30px;
		font-weight: bold;
		font-family: 'Balsamiq Sans', cursive;
	}
	article {
		background-color: #808080;
		font-size: 15px;
		font-family: 'Balsamiq Sans', cursive;
		font-weight: bold;
	}
	article p
	{
		font-size: 20px;
	}
	.dropbtn
	{
		font-size: 15px;
		color: black;
		border: solid;
		padding: 0px;
		

	}
	.dropdown
	{
		position: relative;
		display: inline-block;
		float: right;
		padding: 0px 30px;
	}
	.dropdown-content
	{
	    display: none;
 	    position: absolute;
 	    background-color: #f9f9f9;
  		min-width: 160px;
 	    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
        width: 100%;
        box-sizing: 40px;
	}
	.dropdown-content a 
	{
 	    color: black;
 	    
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        float: both;
        text-align: center;
        width: 100%;
	}
	.dropdown-content a:hover {background-color: #f1f1f1}

	.dropdown:hover .dropdown-content
	 {
  		 display: block;
  		 text-align: center;
  		 float: left;
	 }

	.dropdown:hover .dropbtn 
	{
  		background-color: #3e8e41;
  		
	}
	<body>
		<nav>Food, LLC
	<div class="dropdown">
		<button class="dropbtn"><img src="paint.png"></button>
		<div class="dropdown-content"><center>
			<a href="#">Chicken</a>
			<a href="#">Beef</a>
			<a href="#">Sushi</a>
		</center>
		</div>
	</div>
	</nav>
	<p>Our Menu</p>
		
		<script src="js/jquery-3.5.1.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script></body>
</html>
